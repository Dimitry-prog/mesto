<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer type="module" src="./scripts/index.js"></script>
  <title>Мисто</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип мисто" class="logo header__logo">
  </header>
  <main class="main page__main">
    <section class="profile main__profile">
      <img src="./images/profile__img.jpg" alt="Жак-Ив Кусто" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit button_type_edit" type="button" aria-label="EditProfile">
        </button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="button button_type_add profile__add" type="button" aria-label="AddNewCard">
      </button>
    </section>
    <section class="elements main__elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2022 Dimitry</p>
  </footer>
  <div class="pop-up pop-up_profile">
    <div class="pop-up__overlay">
      <button class="button button_type_close-profile pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <form class="form form_type_profile pop-up__form" name="pop-up-form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" class="input form__input form__input_type_name" name="pop-up-name" required>
        <input type="text" class="input form__input form__input_type_activity" name="pop-up-activity" required>
        <button type="submit" class="button button_type_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="pop-up pop-up_card">
    <div class="pop-up__overlay">
      <button class="button button_type_close-card pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <form class="form form_type_card pop-up__form" name="pop-up-form">
        <h3 class="form__title">Новое место</h3>
        <input type="text" class="input form__input form__input_type_place" name="pop-up-name" placeholder="Название" required>
        <input type="url" class="input form__input form__input_type_link" name="pop-up-activity" placeholder="Ссылка на картинку" required>
        <button type="submit" class="button button_type_submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="pop-up pop-up_img">
    <div class="pop-up__overlay pop-up__overlay_type_img">
      <button class="button button_type_close-img pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <figure class="pop-up__fiqure">
        <img alt="" class="pop-up__img">
        <figcaption class="pop-up__text"></figcaption>
      </figure>
    </div>
  </div>

  <template id="template-card">
    <li class="elements__item">
      <div class="card">
        <img src="./images/baraks.jpg" alt="" class="card__img">
        <img src="./images/delete.svg" alt="удалить" class="card__delete">
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button class="button button_type_like card__like" type="button" aria-label="CardLike">
          </button>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
