<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Мисто</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="логотип мисто" class="logo header__logo">
  </header>
  <main class="main page__main">
    <section class="profile main__profile">
      <img src="./images/profile__img.jpg" alt="Жак-Ив Кусто" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit button_type_edit">
          <svg class="button__icon button__icon_type_edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
            <path
              d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" />
          </svg>
        </button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="button button_type_add profile__add">
        <svg class="button__icon button__icon_type_add" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"/>
        </svg>
      </button>
    </section>
    <section class="elements main__elements">

    </section>
  </main>
  <footer class="footer page__footer">

  </footer>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
